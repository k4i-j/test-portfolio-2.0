<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kaijie’s Portfolio</title>
  <style>
    /* ===== BASIC RESET ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #111;
      color: #fff;
      scroll-behavior: smooth;
    }

    header, section {
      padding: 60px 30px;
      min-height: 100vh;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #000;
      padding: 10px 0;
      z-index: 1000;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #0ff;
    }

    /* ===== FADE-IN ANIMATION ===== */
    .section {
      opacity: 0;
      transform: translateY(40px);
      transition: all 0.8s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* ===== PHOTO CAROUSEL ===== */
    .carousel-container {
      width: 100%;
      overflow: hidden;
      padding: 20px 0;
    }

    .carousel-track {
      display: flex;
      gap: 10px;
      animation: slide 20s linear infinite;
    }

    .card {
      width: 200px;
      height: 300px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      flex-shrink: 0;
    }

    .card:hover {
      transform: translateY(-20px);
      z-index: 2;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ===== SCROLL TOP BUTTON ===== */
    #scrollTopBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }
  </style>
</head>

<body>
  <nav>
    <a href="#home">Home</a>
    <a href="#projects">Projects</a>
    <a href="#photos">Photos</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home" class="section">
    <h1>Welcome to Kaijie’s Portfolio</h1>
    <p style="text-align:center">Scroll down to see more</p>
  </header>

  <section id="projects" class="section">
    <h2>Projects</h2>
    <p style="text-align:center">Your project descriptions go here...</p>
  </section>

  <section id="photos" class="section">
    <h2>Photo Gallery</h2>
    <div class="carousel-container">
      <div class="carousel-track">
        <img src="images/photo1.jpg" alt="Photo 1" class="card">
        <img src="images/photo2.jpg" alt="Photo 2" class="card">
        <img src="images/photo3.jpg" alt="Photo 3" class="card">
        <img src="images/photo4.jpg" alt="Photo 4" class="card">
        <img src="images/photo5.jpg" alt="Photo 5" class="card">
        <!-- Clone for smooth looping -->
        <img src="images/photo1.jpg" alt="Photo Clone" class="card">
      </div>
    </div>
  </section>

  <section id="contact" class="section">
    <h2>Contact Me</h2>
    <p style="text-align:center">You can put your contact info or a form here.</p>
  </section>

  <button id="scrollTopBtn">Top</button>

  <script>
    // Fade-in animation
    const sections = document.querySelectorAll('.section');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, {
      threshold: 0.2
    });

    sections.forEach(section => observer.observe(section));

    // Scroll-to-top button
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.onscroll = function () {
      if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    };

    scrollTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    // Optional: pause sliding when hover
    const track = document.querySelector('.carousel-track');
    track.addEventListener('mouseover', () => {
      track.style.animationPlayState = 'paused';
    });
    track.addEventListener('mouseout', () => {
      track.style.animationPlayState = 'running';
    });
  </script>
</body>
</html>
